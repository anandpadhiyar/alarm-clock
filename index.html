<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>alarm clock</title>
  </head>
  <body>
    <section id="alert">
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Alarm!</strong> Your alarm is here, click close to stop alarm
        <button type="button" id="close-alert" class="btn-close" aria-label="Close"></button>
      </div>
    </section>
    <section class="alarm-form">
      <div class="container">
        <div class="set-alarm-message"><h2>Set Alarm</h2></div>
        <div class="md-form">
          <input type="time" id="set-time" class="form-control timepicker">
          <button id="set-time-button" class="btn btn-primary">Set</button>
      </div>
      </div>
    </section>
    <section class="setted-alarm">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Alarm time</th>
              <th scope="col">Remaining time</th>
              <th scope="col">Cancel</th>
            </tr>
          </thead>
          <tbody id="table-body">
            
          </tbody>
        </table>
      </div>
      
    </section>
    <footer>
      <div class="container">
      &copy; Developed and designed by Anand padhiyar</div>
    </footer>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
